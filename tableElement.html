<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Class</title>
</head>
<body>

    <!-- The table consist of three different section which are the table head, table body, and the table foot each table consist of the rows and column table row are specify using the tr element and each column are the table data in td   -->
    <table>
        <!-- The table head carries the heading of the table data and always in bold form and there value are always in the th to tell they are headings -->
        <thead>
            <!-- The tr is used to form a new table row -->
        <tr>
            <th>carbohydrate</th>
            <th>protein</th>
            <th>vitamine</th>
        </tr>
    </thead>
    <!-- The table body carries the main content of a table such as it data -->
    <tbody>
        <tr>
            <!-- Each table value are inputted in the td which stands for table data and each data represent a column  in the table  -->
            <td>rice</td>
            <td>meat</td>
            <td>orange</td>
        </tr>
        <tr>
            <td>yam</td>
            <td>fish</td>
            <td>apple</td>
        </tr>
    </tbody>
    <!-- The table foot carries the closing path of the table such as the copyright and the rest -->
    <tfoot>
        <tr>
            <!-- As known that the table consist of rows and column a data can span two or more column together using the colspan and can also span two or more row together using the rowspan making it value take up the number of column specified or number of row specified -->
            <td colspan="3">&copy; Copyright table data - 2025</td>
        </tr>
    </tfoot>
    </table>

</body>
</html>
