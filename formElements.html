<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- To create a form like login, signup, or email newsletter you create your input boxes in a form tag the form takes in two attribute the method which is used to specify the type of method the form is to the backend be it post, get, put or delete method and it also takes in the action attribute which tell or point the backend where action will be pull on the form -->
    <form action="">
        <!-- We have different type of input firstly we go with the text input which allows user to give text value -->
        <input type="text" name="" id="">
        <!-- The type tel is use to collect telephone number -->
        <input type="tel" name="" id="">
        <!-- The type number are used to collect integer value such as number -->
        <input type="number" name="" id="">
        <!-- The type email is user to collect an email address -->
        <input type="email" name="" id="">
        <!-- The type radio is used to create an option radio button -->
        <input type="radio" name="" id="">
        <!-- The type checkbox is used to create a check button -->
        <input type="checkbox" name="" id="">
        <!-- The type range is used to create a range slider where user can select a range of value -->
        <input type="range" name="" id="">
        <!-- The type color is used to create a color field where user can select a color from color palette -->
        <input type="color" name="" id="">
        <!-- The type date is used to create a date field -->
        <input type="date" name="" id="">
        <!-- The type file is use to collect file data be it image pdf, document and so on -->
        <input type="file" name="" id="">
        <!-- The type datetime is used to create a date and time input field -->
        <input type="datetime" name="" id="">
        <!-- The type password is used to collect user password where the inputted value instantly turns hidden -->
        <input type="password" name="" id="">
        <!-- The type time is used to create a time field -->
        <input type="time" name="" id="">
        <!-- The type button is used to create a button -->
        <input type="button" value="submit">
        <!-- The type hidden create an hidden input which is not visible to the user -->
        <input type="hidden" name="">


        <!-- Buttons -->
         <!-- The type submit is used in a form field which submit value to the backend and upon submit it refreshes the page -->
        <button type="submit">login</button>
        <!-- The type reset is used to recreate a button that reset the whole form to blank field -->
        <button type="reset">reset</button>
        <!-- The type disabled is used to create an unclickable button -->
        <button disabled="disabled">disabled</button>
        <!-- The type button is used to create a normal button -->
        <button type="button">button</button><br>


        <!-- Fieldset and legend -->
         <!-- The fieldset create a kind of border around the form element -->
        <fieldset>
            <!-- The legend is used to specify what the form is for and it imprinted the the fieldset border -->
            <legend>login</legend>

            <!-- The label is used to specify what the input field is for and it takes a for attribute which is the same thing as the id of the input field -->
            <label for="name">Enter name</label>
            <input type="text" placeholder="Enter Name" name="" id="name"><br>
            <label for="email">Enter Email</label>
            <input type="email" name="" id="email"><br>
            <label for="password">Password</label>
            <input type="password" placeholder="enter password" name="" id="password"><br>


            <!-- A textarea is a draggable input field which takes the attribute cols and rows to specify the initial column and rows the input will take up -->
            <textarea name="" cols="" rows="" id=""></textarea>

            <!-- The select and option is use to create a list of dropdown options where each option to select are placed in the option tag -->
            <select name="" id="">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">js</option>
            </select>

            <a href="index.html"><button type="button">submit</button></a>
        </fieldset>
    
    </form>
</body>

</html>
