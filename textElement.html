<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading tag which range from h1 to h6 depending on size variation -->
     <h1>The biggest heading</h1>
     <h2>The next size</h2>
     <h3>The next size</h3>
     <h4>The next size</h4>
     <h5>The next size</h5>
     <h6>The smallest heading</h6>

    <!-- The paragraph tag which form a new paragraph line -->
     <p>This a paragraph</p>


    <!-- Both the heading and paragraph tag are an example of block element which means they form on a new line having an indentation or line br at the top and bottom -->
</body>
</html>
