<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A page can be organized into different path such as the header path, main content and the footer path -->
     <!-- The header carries the page opening content such as the nav bar, company logo and so on -->
    <header>
        <nav>
            <ul>
                <li><a href="#class">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#service">contact</a></li>

            </ul>
        </nav>
        <aside>
            
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#contact">contact</a>
        </aside>
    </header>

    <!-- The main carries the main content of the webpage such as the information we want to pass across -->
    <main>
        <section id="home">
            <p>This is the home section</p>
        </section>
        <section id="about">
            <p>This is the about Section</p>
        </section>
        <section id="contact">
            <p>This is the contact section</p>
        </section>

        <a href="./index.html">Go to index page</a>
    </main>

    
    <!-- And the footer carries the closing data of a page such as copyright quick contact, company address and other information that can be found in the foot of a page -->
    <footer>
        <address>Baptist Girl college</address>
        <p>&copy;copyright Web development Class</p>
    </footer>
</body>
</html>
