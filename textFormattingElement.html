<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To create an emphasis on a text by making it italics -->
    <em>Emphasis Tag</em>
    <!-- To create a strikethrough on a text -->
    <s>Strikethrough</s>
    <!-- To create an underline text -->
    <u>underline</u>
    <!-- To create a bold text -->
    <b>Bold Tag</b>
    <!-- To create an italics text -->
    <i>TagItalics </i><br>
    <!-- To create a small text  -->
    <small>Small Tag</small>
    <!-- The sup is used to create a superscript raise to power element -->
    <b>X</b><sup>Superscript</sup>
    <!-- The sub is used to create subscript or base element -->
    <b>X</b><sub>Subscript</sub>
    <!-- The abbr - abbreviation tag is using to put and abbreviation in your website whereby when user hover on them it shows the abbreviation meaning specified in the title attribute -->
    <abbr title="Hypertext Markup Language">HTML</abbr>
    <!-- The time does not have a peculiar formatting it just used to tell a date or a time -->
    <time datetime="2025-1-13">January 13, 2025</time>
</body>
</html>
